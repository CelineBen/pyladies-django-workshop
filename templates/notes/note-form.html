<div class="row">
<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">

    <form class="panel panel-default form-horizontal form-note" action="{% url 'note_collection' %}" method="post">
        {% csrf_token %}
        <fieldset>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-lg-12">
                    <input class="form-control" id="inputTitle" placeholder="Title" name="title" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <textarea class="form-control" rows="1" id="inputContent" placeholder="Add note" name="content"></textarea>
                </div>
            </div>
            {% if colors %}
            <div class="last form-group">
                <div class="col-lg-12">
                {% for color in colors %}
                    <div class="radio radio-primary {{ color.0 }}">
                        <label>
                            <input type="radio" name="color" id="{{ color.0 }}Button" value="{{ color.0 }}" {% if forloop.first %} checked {% endif %}>
                            <span class="circle"></span>
                            <span class="check"></span>
                        </label>
                    </div>
                    
                {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
        <div class="panel-footer">
            <div class="btn-group btn-group-sm pull-right">
                <button type="submit" class="done-button" value="submit">Done</button>
            </div>
        </div>
        </fieldset>
    </form>
</div>
</div>
